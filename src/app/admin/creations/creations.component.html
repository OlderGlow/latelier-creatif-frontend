<div class="flex flex-col h-full justify-between" *ngIf="creations">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Nom
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Description
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Catégorie
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Status
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Date de mise en ligne
              </th>
              <th scope="col" class="relative px-6 py-3">
                <span class="sr-only">Modifier</span>
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" *ngFor="let creation of creations | paginate: {
          itemsPerPage: ipp,
          currentPage: cp,
          totalItems: total }">
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="flex-shrink-0 h-10 w-10">
                    <img class="h-10 w-10 rounded-full" src={{creation.image}} alt="">
                  </div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-600">
                      {{creation.title}}
                    </div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{creation.description | slice:0:30}}...</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{creation.categorie}}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap" *ngIf="!creation.published">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                  Désactivé
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap" *ngIf="creation.published">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                  En ligne
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{creation.createdAt | date:'shortDate':'CET':'fr'}}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <a [routerLink]="['edit', creation.id]" class="text-indigo-600 hover:text-indigo-900">Modifier</a> -
                <button (click)="deleteCreation(creation.id)"
                  class="text-red-600 hover:text-red-900 cursor-pointer font-semibold">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="flex flex-col flex-end">
    <pagination-controls (pageChange)="handlePageChange($event)" class="mx-auto mt-5" previousLabel="Précédent"
      nextLabel="Suivant" responsive="true" autoHide="true"></pagination-controls>
    <a routerLink="add"
      class="bg-purple-600 text-white shadow-xl font-semibold rounded-xl p-3 mx-auto mt-3 mb-3">Ajouter une création</a>
  </div>
</div>

<div class="flex flex-col" *ngIf="!creations">
  <app-loader style="  position: fixed;
  top: 50%;
  left: 50%;
  margin-top: -50px;
  margin-left: -100px;"></app-loader>
</div>
