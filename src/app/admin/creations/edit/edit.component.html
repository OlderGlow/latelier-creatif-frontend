<div class="pb-6 flex flex-col justify-center sm:py-4">
  <div class="sm:py-3 sm:w-max sm:mx-auto">
    <div class="px-4 py-10 bg-white mx-0 md:mx-0 shadow sm:rounded-3xl sm:p-10">
      <div class="mx-auto">
        <div class="flex justify-center space-x-5">
          <div class="block pl-2 font-semibold text-xl text-gray-700">
            <h2 class="leading-relaxed text-center mb-3">Modifier la création</h2>
          </div>
        </div>
        <div class="divide-y divide-gray-200">
          <form [formGroup]="formCreation" onsubmit="addCreation()">
            <div class="grid grids-col-2">
              <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                <div class="grid grid-cols-1 sm:space-x-4">
                  <div class="flex flex-col">
                    <label class="leading-loose">Titre</label>
                    <input type="text"
                      class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                      placeholder="Entrez votre titre ici" formControlName="title">
                  </div>
                </div>
                <div class="flex flex-col">
                  <label class="leading-loose">Catégorie</label>
                  <select name="cat" id="cat"
                    class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                    formControlName="categorie">
                    <option>Bijoux</option>
                    <option>Bricolage</option>
                    <option>Broderie</option>
                    <option>Carterie</option>
                    <option>Couture</option>
                    <option>Décoration de Noël</option>
                    <option>Tricot</option>
                  </select>
                </div>
              </div>
              <div class="flex flex-row justify-between mb-4">
                <div class="flex flex-col text-gray-700 sm:text-lg sm:leading-7">
                  <label class="leading-loose">Article publié</label>
                  </div>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                  <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" formControlName="published"/>
                  <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
              </div>
              </div>


              <div class="grid grid-cols-2">
                <div class="flex flex-col text-gray-700 sm:text-lg sm:leading-7">
                  <label class="leading-loose">Description</label>
                  <textarea rows=10 cols=10
                    class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                    placeholder="Entrez votre description ici" formControlName="description"></textarea>
                </div>
                <div class="flex flex-col text-gray-700 sm:text-lg sm:leading-7 ml-4">
                  <label class="leading-loose">Ajouter une image</label>
                  <span class="text-red-500 mx-auto">{{message}}</span>
                  <input style="display: none" type="file" (change)="handleImageUpload($event)" #file #fileInput
                    (change)="preview(file.files)">
                  <button class="bg-green-600 text-white rounded mt-3 p-2" (click)="fileInput.click()">Choississez
                    votre fichier</button>
                  <img class="mt-2" [src]="imgURL" height="200" width="200" *ngIf="imgURL">
                </div>
              </div>
            </div>
          </form>

          <div class="pt-4 grid grids-col-2 sm:flex sm:items-center sm:space-x-4">
            <button (click)="addCreation()"
              class="bg-purple-600 mb-2 sm:mb-0 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none">Modifier la création</button>
          </div>
        </div>
      </div>
    </div>

  </div>
